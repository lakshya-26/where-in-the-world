<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Where in the world?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="country.css">
        <link rel="stylesheet" href="styles.css">
        <script src="country.js" defer></script>
    </head>
    <body class="dark">
        <header>
            <div class="header-content">
            <h1 class="title">Where in the world?</h1>
            <p class="theme-changer"><span class="dark-mode"><i class="fa-regular fa-sun"></i>&nbsp;&nbsp;Light Mode</span></p>
            </div>
        </header>
        <main>
            <div class="country-details-container">
                <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
            <div class="country-details">
                <img src="" alt="flag">
                <div class="details-text">
                    <h1>Eritera</h1>
                    <div class="details-text-container">
                        <p><b>Native Name:</b> <span class="native-name"></span></p>
                        <p><b>Population:</b> <span class="population"></span></p>
                        <p><b>Region:</b> <span class="region"></span></p>
                        <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                        <p><b>Capital:</b> <span class="capital"></span></p>
                        <p><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
                        <p><b>Currencies:</b> <span class="currencies"></span></p>
                        <p><b>Languages:</b> <span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries:</b>&nbsp;&nbsp; 
                    </div>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
